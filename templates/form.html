<!DOCTYPE html>
<html lang="en">

<head>
    <title>Academics &mdash; Website by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/jquery-ui.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../static/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../static/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="../static/css/aos.css">
    <link rel="stylesheet" href="../static/css/jquery.mb.YTPlayer.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="site-wrap">
        {% include 'header.html' %}

        <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4">
            <div class="container">
                <div class="px-4 py-5 my-5 text-center">
                    <h1 class="display-5 fw-bold text-body-emphasis text-white">Form Pendaftaran Calon Siswa SDN
                        Puspamukti</h1>
                </div>
            </div>
        </div>

        <br />

        <div class="form">
            <div class="mb-3 row">
                <label for="exampleFormControlInput1" class="form-label">Nama</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Isikan nama calon siswa">
            </div>
            <div class="mb-3 row">
                <label for="exampleFormControlInput1" class="form-label">Nama Orang Tua</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Isikan nama orang tua calon siswa">
            </div>
            <div class="mb-3 row">
                <label for="exampleFormControlInput1" class="form-label">Alamat</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Isikan alamat rumah calon siswa">
            </div>
            <div class="mb-3 row">
                <label for="formFileKartuKeluarga" class="form-label">Kartu Keluarga</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="formFileKartuKeluarga">
                    <label class="input-group-text" for="formFileKartuKeluarga">Browse</label>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="formFileAkteKelahiran" class="form-label">Akte Kelahiran</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="formFileAkteKelahiran">
                    <label class="input-group-text" for="formFileAkteKelahiran">Browse</label>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="formFileIjazahTK" class="form-label">Ijazah TK</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="formFileIjazahTK">
                    <label class="input-group-text" for="formFileIjazahTK">Browse</label>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary">Kirim</button>
                </div>
            </div>
        </div>

        {% include 'footer.html' %}
    </div>

    <!-- loader -->
    <div id="loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#51be78" />
        </svg>
    </div>

    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="../static/js/jquery-ui.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/jquery.stellar.min.js"></script>
    <script src="../static/js/jquery.countdown.min.js"></script>
    <script src="../static/js/bootstrap-datepicker.min.js"></script>
    <script src="../static/js/jquery.easing.1.3.js"></script>
    <script src="../static/js/aos.js"></script>
    <script src="../static/js/jquery.fancybox.min.js"></script>
    <script src="../static/js/jquery.sticky.js"></script>
    <script src="../static/js/jquery.mb.YTPlayer.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
