{% include 'header.html' %}

<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4"
    style="background-image: url('../static/images/bg_1.jpg')">
    <div class="container">
        <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
                <h2 class="mb-0">Testimoni Orang Tua</h2>
            </div>
        </div>
    </div>
</div>

<div class="custom-breadcrumns border-bottom">
    <div class="container">
        <a href="/">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Testimoni Orang Tua</span>
    </div>
</div>

<section class="testimoni-section">
    <div class="testimoni mt-5 form">
        <form action="" method="">
            <div class="mb-3 row">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama anda"
                    required />
            </div>
            <div class="mb-3 row">
                <label for="alamat" class="form-label">Testimoni</label>
                <textarea class="form-control" id="alamat" name="alamat" placeholder="Ketikan testimoni anda"
                    required></textarea>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn" style="background-color: #51be78; color: white;">Kirim</button>
                </div>
            </div>
        </form>
    </div>
</section>
